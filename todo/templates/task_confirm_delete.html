{% extends 'base.html' %}

{% block content %}
<style>
  
  .delete-task-page {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .delete-task-form {
    max-width: 400px;
    padding: 30px;
    border-radius: 10px;
    background-color: #f9f9f9;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
  }

  .delete-task-form h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #333;
  }

  .delete-task-form p {
    margin-bottom: 30px;
    color: #555;
  }

  .delete-task-form button[type="submit"] {
    display: block;
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 5px;
    background-color: #dc3545;
    color: #fff;
    font-weight: bold;
    text-transform: uppercase;
    cursor: pointer;
  }

  .delete-task-form button[type="submit"]:hover {
    background-color: #c82333;
  }
</style>

<div class="delete-task-page">
  <form class="delete-task-form" method="POST">
    {% csrf_token %}
    <h2>Delete Task</h2>
    <p>Are you sure you want to delete the task "{{ task.title }}"?</p>
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
  </form>
</div>
{% endblock %}
